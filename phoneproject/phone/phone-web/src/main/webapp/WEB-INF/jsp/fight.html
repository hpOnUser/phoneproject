        <script>
        
        	var  planePath =${planepath};
        	var  planeMarker;
        	
            var map = new AMap.Map('container', {
                resizeEnable: true,
                zoom: 16,
                center: planePath.plongda[0],
            });
            AMapUI.loadUI(['control/BasicControl'],
                function (BasicControl) {
                    //缩放控件，显示Zoom值
                     map.addControl(new BasicControl.Zoom({
                        position: 'lt',
                        showZoomNum: true,
                    }));
              
                    var polyline = new AMap.Polyline({
                        map: map,
                        path: planePath.plongda, //设置线覆盖物路径
                        strokeColor: "#FF0000", //线颜色
                        strokeOpacity: 1, //线透明度
                        strokeWeight: 3, //线宽
                        strokeStyle: "solid", //线样式
                        strokeDasharray: [10, 5]
                        //补充线样式
                    });
                  /*   planeMarker = new AMap.Marker({

	                });
		    	    map.add(planeMarker);   */
		    	   
                });
            
          //短轮询数据库获取飞机的位置
    		function push() {
    		      $.ajax({
    		            type: "post",
    		            url: "${s.base}/getlocation.action",
    		            data:{
    		            	'planeId':${task.planeid},
    		            },
    		            success: function (data) {
    		            	//获取数据然后放置飞机    		         	
    		            		   map.remove(planeMarker);
    	   	    		    	   planeMarker = new AMap.Marker({
    	   	    	                    //map: map,
    	   	    	                    position:  data,
    	   	    	                    icon: new AMap.Icon({
    	   	    	                    size: new AMap.Size(30, 30), //图标大小
    	   	    	                    image: "images/locate.png",
    	   	    	                    offset: new AMap.Pixel(-15,-15) ,// 相对于基点的偏移位置
    	   	    	                    }),
    	   	    	                });
    	   	    		    	   map.setCenter(data); 
    	   	    		    	   map.add(planeMarker);	    	                      		                        	
    		            }
    		        });   		         
    		} 
    		  
    		 function start(){	
    			
    		     window.setInterval(function () {  
    		    	 push();	 
    		     }, 2000);    //轮询 2s一次    
    		 }	
        </script>
    </div>
    <div id="optionArea">

        <div class="content-block" style="margin-top: 0; padding-top: 0;">

                <a onclick="takeoff('${task.taskid!}')" class="button">一键起飞</a>
                <a onclick="showposition('${task.taskid!}')" class="button">实时位置</a>
                <a  id="realTimePic" class="button pb-standalone">实时图像</a>
            </p>
            <p class="buttons-row">

                <a onclick="emergencyback('${task.taskid!}')" class="button">紧急返航</a>
                <a onclick="reportNotconnet('${task.taskid!}')" class="button">报告失联</a>

<script>
    window.array = new Array();
    var myPhotoBrowserStandalone = "";
    function getAlarm(){
       $.ajax({
           url:"${s.base}/getRealTimePic.action",
           type:"POST",
           data:{
               'taskid':'1'
           },
           success:function(result){
               if(result.errcode==0&&result.message=="SUCCESS"){
                   window.array = result.data;
                   myPhotoBrowserStandalone = $.photoBrowser({
                       photos : window.array
                   });
               }
           }
       });

    }
    $(function () {
        window.setInterval(function () {
            getAlarm();
        }, 3000);    //轮询 1s一次
    });

    $(document).on('click', '.pb-standalone', function () {
        myPhotoBrowserStandalone.open();
    });

    function checkself(taskid) {

        $.confirm('是否自检完成？', function () {
            $.ajax({
                type: "post",
                url: "${s.base}/checkself.action",
                data: {
                    'taskid': taskid,'planeid':${task.planeid}
                },
                success: function (result) {
                    if (result.errcode == '1') {
                        $.toast(result.message);
                    } else {
                        $.toast(result.message);
                    }
                }
            });
        });
    }

    function takeoff(taskid) {
    	 $.confirm('是否起飞无人机？', function () {
             $.ajax({
                 type: "post",
                 url: "${s.base}/takeoff.action",
                 data: {
                     'taskid': taskid,'planeid':${task.planeid}
                 },
                 success: function (result) {
                     if (result.errcode == '1') {
                         $.toast(result.message);
                          //开始轮询无人机位置                       
                        // start();
                     } else {
                         $.toast(result.message);
                     }
                 }
             });
         });
    }
    
    function showposition(taskid) {
   	 $.confirm('是否显示实时位置？', function () {
            $.ajax({
                type: "post",
                url: "${s.base}/showPosition.action",
                data: {
                    'taskid': taskid,'planeid':${task.planeid}
                },
                success: function (result) {
                    if (result.errcode == '1') {
                        $.toast(result.message);
                    } else {
                        $.toast(result.message);
                    }
                }
            });
        });
   }

    function emergencyload(taskid) {

        $.confirm('是否紧急着陆？', function () {

                data: {

                },
                success: function (result) {
                    if (result.errcode == '1') {
                        $.toast(result.message);
                    } else {
                        $.toast(result.message);
                    }
                }
            });
        });
    }

    //确认飞机紧急返航
    function emergencyback(taskid) {
        $.confirm('是否紧急返航？', function () {
            $.ajax({
                type: "post",
                url: "${s.base}/emergencyback.action",
                data: {
                    'taskid': taskid,'planeid':${task.planeid}

                    }
                }
            });
        });

	}
	    
	    //报告飞机失联
		function reportNotconnet(taskid) {
			
			$.confirm('是否报告失联？', function () {
				 $.ajax({
			            type: "post",
			            url: "${s.base}/reportNotconnet.action",
			            data: {
			            	'taskid':taskid,'planeid':${task.planeid}

			            },		         
			            success: function (result) {
			            if(result.errcode=='1')	{
				            	$.toast(result.message);				            			            				            		                
				            }else{
				            	$.toast(result.message);
				            }	            			               
			           }
			      });		
			});	
		} 
		
		//飞行任务完成确认
		function reportFinish(taskid) {
			
		 	$.confirm('是否完成飞行任务？', function () {
				 $.ajax({
			            type: "post",
			            url: "${s.base}/reportFinish.action",
			            data: {
			            	'taskid':taskid,'planeid':${task.planeid}
			            },		         
			            success: function (result) {
			            if(result.errcode=='1')	{
