<body>
    <div class="page-group">
        <div id="locate"><img src="images/lo-34.png" style="transform:rotate(90deg);"></div>
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="${s.base}/myindex.html" data-transition='slide-out'> 
            <span class="icon icon-left"></span>返回
			</a>
            <h1 class='title'><span>任务编号：001</span></h1>
            <a class="button button-link button-nav pull-right" href="${s.base}/toPlane.action" data-transition='slide-out'> 
            <span class="icon icon-refresh">&nbsp;</span>
			</a>
        </header>
        <div id="content">
            
            <div id="container"></div>
            <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
            <script>
                var map = new AMap.Map('container', {
                    resizeEnable: true,
                    zoom: 16,
                    center: [107.79962, 23.06691]
                });
                AMapUI.loadUI(['control/BasicControl'], function(BasicControl) {
                //缩放控件，显示Zoom值
                map.addControl(new BasicControl.Zoom({
                    position: 'lt',
                    showZoomNum: true,
                }));
                
                var routeList = {
                    routeid: '2',
                    status: '0',
                    routepath: [
                        [107.79962, 23.06691], // 2144  起飞点
                        [107.79985, 23.06666], // 2143
                        [107.80006, 23.06645], // 2142
                        [107.80033, 23.06617], // 2141
                        [107.80079, 23.06568], // 2140
                        [107.80103, 23.06544], // 2139
                        [107.80121, 23.06524], // 2138
                        [107.80143, 23.06500], // 2137
                        [107.80164, 23.06481], // 2136
                        [107.80214, 23.06427], // 2135
                        [107.80226, 23.06413], // 2134+2
                        [107.80245, 23.06394], // 2134+1
                        [107.80264, 23.06376], // 2134
                        [107.80283, 23.06354], // 2133
                        [107.80310, 23.06329], // 2132
                        [107.80330, 23.06305], // 2131
                        [107.80338, 23.06280], // 2130

                        [107.80349, 23.06253], // 2128
                        [107.80363, 23.06209], // 2127
                        [107.80367, 23.06200], // 2126        
                    ],
                    descripte: '这是一条一干路由,无人机路过',
                    updatetime: '2018-8-1',
                    type: '1',
                };
                
                var polyline = new AMap.Polyline({
                    map: map,
                    path:routeList.routepath, //设置线覆盖物路径
                    strokeColor: "#FF0000", //线颜色
                    strokeOpacity: 1, //线透明度
                    strokeWeight: 5, //线宽
                    strokeStyle: "solid", //线样式
                    strokeDasharray: [10, 5] //补充线样式
                });
                
                
            });
            </script>
        </div>
        <div id="optionArea">             
                <div class="content-block" style="margin-top:0;padding-top:0;">
                    <p class="buttons-row">
                        <a href="#" class="button">自检完成</a>
