<div class="content-block">
 <form id="queryPageForm" queryPage="1"  >
       <table class="table table-hover">
              <thead>
              <tr>
              <th>任务编号</th>
               <th>操作编号</th>
               <th>放飞编号</th>
               <th>接收编号</th>
               <th>无人机编号</th>
               <th>飞行路线</th>
               <th>计划时间</th>
               <th>任务状态</th>
               <th>操作</th>
              </tr>
              </thead>
              <tbody>

             <#if ((taskList))??>
                 <#list (taskList) as task>
	               	<td>${task.taskid!}</td>
	               	<td>${task.useraid!}</td>
	               	<td>${task.userbid!}</td>
	               	<td>${task.usercid!}</td>
	               	<td>${task.planeid!}</td>
	               	<td>${task.planepathid!}</td>
	               	<td>${(task.plantime?date)!}</td>
	               	<td>${task.status!}</td>
	               	<td>查看详情</td>
                 </#list>
              </#if>   	                         
             </tbody>
          </table>
</form>
</div>
